<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            position: relative;
            border-radius: 50%;
            top: 300px;
            left: 700px;
            border: 20px solid blue;
            border-top: 20px solid black;
            animation: myname 1s ease-in 1s infinite;
            
        }
        @keyframes myname{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
