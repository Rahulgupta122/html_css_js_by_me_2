<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        #trafficbox{
            height: 700px;
            width: 400px;
            background-color: gray;
            margin-left: 575px;
            text-align: center;
        }
        #red{
            height: 200px;
            width: 200px;
          
            background-color: red;
            margin-left: 102px;
            margin-top: 12px;
          
        }
        #red:hover{
             height: 200px;
            width: 200px;
            transform: rotate(180deg);
            border-radius: 50%;
              transition-property: all;
             transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }
        #yel{
            height: 200px;
            width: 200px;
            background-color: rgb(152, 152, 49);
            margin-left: 102px;
        }
        #yel:hover{
            height: 200px;
            width: 200px;
            background-color: yellow;
            transform: rotate(180deg);
            border-radius: 50%;
              transition-property: all;
             transition-duration: 2s;
            transition-timing-function: ease-in;
        }
        #gre{
             height: 200px;
            width: 200px;
            
            background-color: green;
            margin-left: 102px;
        }
        #gre:hover{
              height: 200px;
            width: 200px;
            background-color: rgb(6, 223, 24);
            transform: rotate(180deg);
            border-radius: 50%;
              transition-property: all;
             transition-duration: 2s;
            transition-timing-function: ease-in;
           
        }


    </style>
</head>
<body>
    <div id="trafficbox">
        <h1>TRAFFIC LIGHT</h1>
        <div id="red"></div>
        <br>
        <div id="yel"></div>
        <br>
        <div id="gre"></div>

    </div>
</body>
</html>
