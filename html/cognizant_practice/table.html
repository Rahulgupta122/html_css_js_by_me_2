<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Buttons container with 20px gap */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #recipe-tip {
      font-size: 18px;
      font-weight: bold;
      
    }
  </style>
</head>
<body>


  <h1>Recipe Display</h1>

  <!-- Buttons -->
  <div class="button-container">
    <button id="pizzaBtn">Pizza</button>
    <button id="pastaBtn">Pasta</button>
  </div>

  <!-- Recipe Image -->
  <img id="recipeImage" src="https://via.placeholder.com/300x200" alt="Recipe Image">

  <!-- Recipe Tip Paragraph -->
  <p id="recipe-tip">Click a button to see a cooking tip!</p>

  <script>
    // Elements
    const pizzaBtn = document.getElementById("pizzaBtn");
    const pastaBtn = document.getElementById("pastaBtn");
    const recipeImage = document.getElementById("recipeImage");
    const recipeTip = document.getElementById("recipe-tip");
    let a="ko";
    console.log(a.endsWith('k'));

    // Pizza button click
    pizzaBtn.addEventListener("click", () => {
      recipeImage.src = "https://via.placeholder.com/300x200?text=Pizza";
      recipeTip.textContent = "Always preheat your oven for a crispier pizza crust.";
    });

    // Pasta button click
    pastaBtn.addEventListener("click", () => {
      recipeImage.src = "https://via.placeholder.com/300x200?text=Pasta";
      recipeTip.textContent = "Cook pasta al dente for the best texture.";
    });
  </script>

</body>
</html>
